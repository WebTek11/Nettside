  <head>

  <body onresize="setNavBarResize()">

    <div class="navbar" id="nav"></div>

    <picture>
      <source srcset="img/2560/typewriter.jpg" media="(min-width: 1921px)">
      <source srcset="img/1920/typewriter.jpg" media="(min-width: 1681px)">

    </picture>

    <div class="container">
      <h1>KONTAKT OSS</h1>
      <div id="contactText" class="textbox">
        <p>Besøk gjerne butikken vår i <a href="https://goo.gl/maps/vqRM1G1322J2">Olav Tryggvasons Gate 20</a>!</p>
        <br>
        <p>Butikken er åpen mellom 10:00 og 18:00, mandag til lørdag.</p>
        <br>
        <p>Du kan kontakte oss via e-post på <a href="mailto:post@etikken.no">post@etikken.no</a> eller på tlf.
          <a href="tel:+4794836609">948 36 609</a>.</p>
        <br>
        <p>Du finner oss også på <a href="https://www.facebook.com/etikken/">Facebook</a>,
          <a href="https://twitter.com/etikken">Twitter</a> og
          <a href="https://www.instagram.com/etikken/">Instagram</a>.</p>
      </div>

      <div class="textbox">
        <h2>HER ER VI</h2>
        <iframe id=googlemaps

        width="720" height="500" allowfullscreen></iframe>
